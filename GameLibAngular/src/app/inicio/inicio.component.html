<div class="containerHome">
  <div *ngFor = "let data of datas">
      <div class="containerLastGames">
        <div class="containerLastGames__userInfo">
          <img class="containerLastGames__userIcon" src="{{data['user']['icon']}}">
          <p class="containerLastGames__userName">{{data['user']['name']}}</p>
        </div>
        <div class="containerLastGames__gameInfo">
          <p class="containerLastGames__gameName">{{data['game']['name']}}</p>
          <p class="containerLastGames__gameAssessment">Valoraci√≥n : {{data['game']['assessment']}}</p>
          <p class="containerLastGames__gameTime">Tiempo jugado : {{data['game']['time']}} horas</p>
          <p class="containerLastGames__gameCommentary">Comentario : {{data['game']['commentary']}}</p>
        </div>
        <img class="containerLastGames__gameImage"  src="{{data['game']['url_image']}}" alt="{{data['game']['url_image']}}">
      </div>
  </div>
</div>
